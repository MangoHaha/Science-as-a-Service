<!doctype html>
<head>
<script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js') }}"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='cumulus.ico') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/semantic.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/app.css') }}">
<title>Cumulus Laboratories</title>
</head>
<body>
  {% include 'shared/nav.html' %}
  <div class="ui main {{ 'text' if not session.logged_in}} container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="ui {{category}} message"><i class="close icon"></i>
            <div class="header"></div><p>{{message}}</p>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
  <script src= "{{ url_for('static',filename='js/semantic.min.js') }}"></script>
  <script src= "{{ url_for('static',filename='js/app.js') }}"></script>
</body>
<footer>
</footer>
